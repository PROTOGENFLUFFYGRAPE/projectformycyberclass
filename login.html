<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      background: #5c5cff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="msg" class="error"></div>
</div>

<script>
function login() {
  const username = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

 
  const accounts = {
    admin: "admin",
    founder: "founder"
  };

  if (accounts[username] && accounts[username] === password) {
    window.location.href = "success.html?user=" + username;
  } else {
    document.getElementById("msg").innerText = "Invalid username or password";
  }
}
</script>

</body>
</html>
